<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style-sheet.css">
  <title>Frontend Mentor | NFT preview card component</title>
<style></style>
</head>
<body>
  <header></header>
    <main class="container">
          <div class="card">
            <div class="nft-image">
                  <img class="nft" src="images/image-equilibrium.jpg" alt="" >
                </div>
              <div class="text">
                  <h3>Equilibrium #3429</h3>
                  <p class="equilibrium"> Our Equilibrium collection promotes  balance and calm.</p>
              </div>
              <div class="ethereum-clock">
                <h4>   <img class="icon-ethereum" src="images/icon-ethereum.svg" width="11" height="18" alt="" > 0.041 ETH</h4>
                   
                <p class="clock"><img class="icon-clock" src="images/icon-clock.svg" alt="" width="17" height="17" > 3 days left</p>
                      
              </div>
          <hr>
              <div class="avatar-Jules">
                    <img class="avatar" src="images/image-avatar.png" alt="" >
                    <p class="Jules"> Creation of <span> Jules Wyvern</span></p>
              </div>
          </div>         
      </main>
      <footer class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://github.com/ASH2001prince"   target="_blank">ASH2001prince</a>.
      </footer>
</body>
</html>
